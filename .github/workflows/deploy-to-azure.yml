name: Deploy Backend to Azure

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - 'ml_model/**'
      - 'Dockerfile'
      - '.github/workflows/deploy-to-azure.yml'
  workflow_dispatch: # Allows manual runs

env:
  AZURE_WEBAPP_NAME: stock-predictor-api # Change this to your unique app name in Azure
  AZURE_WEBAPP_PACKAGE_PATH: '.'
  ACR_RESOURCE_NAME: stockpredictoracr # Change this to your unique ACR name

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to Azure Container Registry (ACR)
        run: |
          az acr login --name ${{ env.ACR_RESOURCE_NAME }}

      - name: Build and push Docker image to ACR
        run: |
          docker build . --file Dockerfile --tag ${{ env.ACR_RESOURCE_NAME }}.azurecr.io/stock-predictor:${{ github.sha }}
          docker push ${{ env.ACR_RESOURCE_NAME }}.azurecr.io/stock-predictor:${{ github.sha }}

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          images: '${{ env.ACR_RESOURCE_NAME }}.azurecr.io/stock-predictor:${{ github.sha }}'
